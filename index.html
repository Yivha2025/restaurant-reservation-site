<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piazza della Liberta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Piazza della Liberta</h1>
    <nav>
      <ul>
        <li><a href="#">MENU</a></li>
        <li><a href="#">DELIVERY</a></li>
        <li><a href="#">RESERVE</a></li>
        <li><a href="#">ABOUT US</a></li>
        <li class="cart-icon"><a href="#"><img src="Image/cart.png" alt="Cart"></a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="Image/Pizza generale.avif" alt="Pizza">
    <div class="button-container">
      <button class="book-btn" id="openReservation">BOOK</button>
    </div>
  </section>

  <!-- Menu Section -->
  <section class="menu">
    <h2>Menu</h2>
    <div class="menu-container">
      <!-- menu items here -->
    </div>
  </section>

  <!-- Reservation Form -->
  <div class="modal" id="reservationModal">
    <div class="modal-content">
      <form class="reservation-form" id="reservationForm">
        <h2>Reserve pleasant moments</h2>
        <label for="name">Last name*</label>
        <input type="text" id="name" name="name" required>
        <label for="surname">First name (optional)</label>
        <input type="text" id="surname" name="surname">
        <label for="phone">Phone number*</label>
        <input type="tel" id="phone" name="phone" pattern="\+?[0-9\s-]{10,15}" required>
        <label for="email">Email address*</label>
        <input type="email" id="email" name="email" required>
        <label for="date">Date and time of arrival*</label>
        <input type="datetime-local" id="Date" name="date" required>
        <label for="guests">Number of guests*</label>
        <input type="number" id="guests" name="guests" min="1" max="50" required>
        <label for="room">Preferred room*</label>
        <select id="room" name="room" required>
          <option value="">Choose...</option>
          <option value="grand_hall">Main hall</option>
          <option value="veranda">Veranda</option>
          <option value="floor">Upstairs</option>
        </select>
        <label for="comment">Comment</label>
        <textarea id="comment" name="comment"></textarea>
        <label><input type="checkbox" id="terms" required> I agree to the terms of use</label>
        <button type="submit">Reserve</button>
      </form>
      <button class="close-btn" id="closeReservation">Close</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <!-- footer content -->
  </footer>

  <script src="script.js"></script>
</body>
</html>
